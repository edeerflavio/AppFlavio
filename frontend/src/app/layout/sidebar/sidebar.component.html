<aside class="sidebar" [class.collapsed]="isCollapsed">
    <!-- Logo Area -->
    <div class="logo-container">
        <span class="material-symbols-rounded logo-icon filled">cardiology</span>
        <span class="logo-text" *ngIf="!isCollapsed">Scribe Enterprise</span>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
            <span class="material-symbols-rounded icon filled">home</span>
            <span class="label" *ngIf="!isCollapsed">Home / Scribe</span>
        </a>

        <a class="nav-item disabled">
            <span class="material-symbols-rounded icon">folder_open</span>
            <span class="label" *ngIf="!isCollapsed">Histórico</span>
        </a>
        <a class="nav-item">
            <span class="material-symbols-rounded icon">analytics</span>
            <span class="label" *ngIf="!isCollapsed">Dashboard BI</span>
        </a>
        <a class="nav-item" routerLink="/settings" routerLinkActive="active">
            <span class="material-symbols-rounded icon">settings</span>
            <span class="label" *ngIf="!isCollapsed">Configurações</span>
        </a>
    </nav>

    <!-- Footer / Toggle -->
    <div class="sidebar-footer">
        <button class="toggle-btn" (click)="toggleSidebar()">
            <span class="material-symbols-rounded icon">
                {{ isCollapsed ? 'last_page' : 'first_page' }}
            </span>
            <span class="label" *ngIf="!isCollapsed">Minimizar</span>
        </button>
        <div class="copyright" *ngIf="!isCollapsed">
            © 2026 Medical Scribe Enterprise • v3.0<br>
            Powered by LangChain + OpenAI
        </div>
    </div>
</aside>
